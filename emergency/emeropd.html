<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revive Hospital</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        .header img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 40px;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-family: 'Times New Roman', Times, serif;
        }
        .header h2 {
            margin: 0;
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
        }
        .content {
            padding: 20px;
            border: 2px dashed black;
            margin: 20px;
        }
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .content table, .content th, .content td {
            border: 1px solid black;
        }
        .content th, .content td {
            padding: 8px;
            text-align: left;
        }
        .content th {
            background-color: #f2f2f2;
        }
        .content input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        .footer .contact-info {
            font-size: 14px;
        }
        .footer .contact-info i {
            margin-right: 5px;
        }
        .footer .services {
            margin-top: 10px;
        }
        .footer .services span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>REVA Hospital</h1>
        <h2>(OPD)</h2>
    </div>
    <div class="content">
        <form action="emeropd.php" method="POST">
            <table>
                <tbody>
                    <tr>
                        <th>पंजीकरण संख्या / Registration No.</th>
                        <td><input type="text" name="registration_no" required /></td>
                        <th>विभाग / Department</th>
                        <td><input type="text" name="department" required /></td>
                    </tr>
                    <tr>
                        <th>मरीज़ का नाम / Patient Name</th>
                        <td><input type="text" name="patient_name" required /></td>
                        <th>उम्र / Age</th>
                        <td><input type="text" name="age" required /></td>
                        <th>लिंग / Sex</th>
                        <td><input type="text" name="sex" required /></td>
                    </tr>
                    <tr>
                        <th>पता / Address</th>
                        <td colspan="5"><input type="text" name="address" required /></td>
                    </tr>
                    <tr>
                        <th>संपर्क नं / Contact No.</th>
                        <td><input type="text" name="contact_no" required /></td>
                        <th>सलाहकार / Consultant</th>
                        <td colspan="3"><input type="text" name="consultant" required /></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr>
                        <th>निदान / Diagnosis</th>
                        <td><input type="text" name="diagnosis" required /></td>
                    </tr>
                    <tr>
                        <th>तिथि / Date</th>
                        <td><input type="text" name="date" required /></td>
                        <th>इलाज / Treatment</th>
                        <td><input type="text" name="treatment" required /></td>
                    </tr>
                </tbody>
            </table>
            <div style="text-align: center; margin-top: 50px;">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="footer">
    </div>
</body>
</html>
