<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Option - Healthcare Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c1c, #333);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
        }

        .container h2 {
            font-size: 3em;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-in-out;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px 50px;
            width: 250px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .option:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0056b3, #00d4ff);
        }

        .option-icon {
            font-size: 4em;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .option h3 {
            font-size: 1.8em;
            color: #fff;
            margin-bottom: 15px;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Choose Your Option</h2>

        <div class="options">
            <div class="option" onclick="window.location.href='/emergency'">
                <div class="option-icon">&#x1F6A8;</div>
                <h3>Emergency</h3>
                <p>Immediate assistance for critical situations.</p>
            </div>

            <div class="option" onclick="window.location.href='/dashboard'">
                <div class="option-icon">&#x1F4DD;</div>
                <h3>OPD</h3>
                <p>Book appointments and visit doctors at your convenience.</p>
            </div>
        </div>
    </div>
</body>

</html>
