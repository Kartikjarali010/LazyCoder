<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Healthcare Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c1c, #333);
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15), transparent);
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }

        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .hero button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d4ff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: fadeInUp 2s ease-in-out;
        }

        .hero button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #0056b3, #00d4ff);
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            opacity: 0.8;
        }

        .floating-shape:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-duration: 12s;
        }

        .floating-shape:nth-child(2) {
            top: 40%;
            left: 70%;
            animation-duration: 15s;
        }

        .floating-shape:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-duration: 20s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px) rotate(20deg);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Welcome to the Future of Healthcare</h1>
        <p>Your health, our priority. Experience seamless and modern healthcare services.</p>
        <button onclick="window.location.href='get-started.html'">Get Started</button>

        <div class="floating-shapes">
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
        </div>
    </div>
</body>
